<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css">
    <style>
         body{
           background-image: url('i.jpg');
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 100% 100%;
           font-family: cursive;
         }

    </style>
</head>
<body >
  
    
    <form action="https://formspree.io/f/mrgjgear"  method="post">
        <div class="container">
          <h1 class="heading">Sign Up</h1>
          <p class="paragraph">Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email" ><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <div>
            Gender:male<input type="radio" name="mygender"> female<input type="radio" name="my gender">
          </div>
          <br>

      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label><br>
          <label>
           Reset : <input type="reset"  name="reset" >
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
